# =============================================================================
# Smart Management UI - Build, Test and Push to GitHub Container Registry
# =============================================================================
# This workflow builds SEPARATE Docker images for MFE architecture:
#   - ghcr.io/<owner>/smart-management-ui/shell      - Shell (host application)
#   - ghcr.io/<owner>/smart-management-ui/mfe-tenant - MFE Tenant Settings
#   - ghcr.io/<owner>/smart-management-ui/mfe-users  - MFE Users
#
# SMART BUILD: Only rebuilds images for components that have changed!
# =============================================================================

name: CI/CD - Build, Test and Push

on:
  push:
    branches: [ main, release/*, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [ main, release/*, develop, feature/*, bugfix/*, hotfix/* ]
    paths-ignore:
      - 'docs/**'
      - '*.md'

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository_owner }}/smart-management-ui

jobs:
  # ---------------------------------------------------------------------------
  # Detect Changes - Determine which components need to be rebuilt
  # ---------------------------------------------------------------------------
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      shell: ${{ steps.changes.outputs.shell }}
      mfe-tenant: ${{ steps.changes.outputs.mfe-tenant }}
      mfe-users: ${{ steps.changes.outputs.mfe-users }}
      any-change: ${{ steps.changes.outputs.shell == 'true' || steps.changes.outputs.mfe-tenant == 'true' || steps.changes.outputs.mfe-users == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            shared: &shared
              - 'projects/shared-auth/**'
              - 'package.json'
              - 'package-lock.json'
              - 'angular.json'
              - 'tsconfig*.json'
              - 'src/environments/**'
              - 'docker/**'
            shell:
              - *shared
              - 'src/**'
              - 'docker/shell/**'
            mfe-tenant:
              - *shared
              - 'projects/mfe-tenant-settings/**'
              - 'docker/mfe-tenant-settings/**'
            mfe-users:
              - *shared
              - 'projects/mfe-users/**'
              - 'docker/mfe-users/**'

      - name: Show detected changes
        run: |
          echo "ðŸ” Change Detection Results:"
          echo "   Shell: ${{ steps.changes.outputs.shell }}"
          echo "   MFE Tenant: ${{ steps.changes.outputs.mfe-tenant }}"
          echo "   MFE Users: ${{ steps.changes.outputs.mfe-users }}"

  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.any-change == 'true'
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.gitversion.outputs.semVer }}
      major: ${{ steps.gitversion.outputs.major }}
      minor: ${{ steps.gitversion.outputs.minor }}
      patch: ${{ steps.gitversion.outputs.patch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.10.2

      - name: Display GitVersion outputs
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "BranchName: ${{ steps.gitversion.outputs.branchName }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm ci --legacy-peer-deps || npm ci --legacy-peer-deps || npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Test
        run: npm run test --if-present -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: Build All Applications
        run: npm run build:all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build and Push Docker Images (Only changed components!)
  # ---------------------------------------------------------------------------
  push-shell:
    needs: [detect-changes, build-test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && needs.detect-changes.outputs.shell == 'true'
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/shell
          tags: |
            type=raw,value=${{ needs.build-test.outputs.semver }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-
      - name: Build and Push Shell
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/shell/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=shell
          cache-to: type=gha,scope=shell,mode=max
      - name: Output
        run: echo "ðŸ“¦ Built shell:${{ needs.build-test.outputs.semver }}"

  push-mfe-tenant:
    needs: [detect-changes, build-test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && needs.detect-changes.outputs.mfe-tenant == 'true'
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/mfe-tenant
          tags: |
            type=raw,value=${{ needs.build-test.outputs.semver }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-
      - name: Build and Push MFE Tenant
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mfe-tenant-settings/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=mfe-tenant
          cache-to: type=gha,scope=mfe-tenant,mode=max
      - name: Output
        run: echo "ðŸ“¦ Built mfe-tenant:${{ needs.build-test.outputs.semver }}"

  push-mfe-users:
    needs: [detect-changes, build-test]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && needs.detect-changes.outputs.mfe-users == 'true'
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/mfe-users
          tags: |
            type=raw,value=${{ needs.build-test.outputs.semver }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-
      - name: Build and Push MFE Users
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/mfe-users/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=mfe-users
          cache-to: type=gha,scope=mfe-users,mode=max
      - name: Output
        run: echo "ðŸ“¦ Built mfe-users:${{ needs.build-test.outputs.semver }}"

  # ---------------------------------------------------------------------------
  # Create Release and Summary
  # ---------------------------------------------------------------------------
  release:
    needs: [detect-changes, build-test, push-shell, push-mfe-tenant, push-mfe-users]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && needs.build-test.result == 'success'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-test.outputs.semver }}
          name: v${{ needs.build-test.outputs.semver }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Build and Deployment completed successfully!"
          echo ""
          echo "ðŸ·ï¸  Version: ${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "ðŸ³ Docker Images (MFE Architecture):"
          echo ""
          echo "   Shell (Host Application):"
          echo "   ghcr.io/${{ env.IMAGE_BASE }}/shell:${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "   MFE Tenant Settings:"
          echo "   ghcr.io/${{ env.IMAGE_BASE }}/mfe-tenant:${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "   MFE Users:"
          echo "   ghcr.io/${{ env.IMAGE_BASE }}/mfe-users:${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "ðŸ“‹ Deploy with Helm:"
          echo "   ./helm/deploy.sh ${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "ðŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  # ---------------------------------------------------------------------------
  # Build Summary (runs always)
  # ---------------------------------------------------------------------------
  summary:
    needs: [detect-changes, build-test, push-shell, push-mfe-tenant, push-mfe-users]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request' && needs.build-test.result == 'success'

    steps:
      - name: Build Summary
        env:
          SHELL_CHANGED: ${{ needs.detect-changes.outputs.shell }}
          MFE_TENANT_CHANGED: ${{ needs.detect-changes.outputs.mfe-tenant }}
          MFE_USERS_CHANGED: ${{ needs.detect-changes.outputs.mfe-users }}
          PUSH_SHELL_RESULT: ${{ needs.push-shell.result }}
          PUSH_MFE_TENANT_RESULT: ${{ needs.push-mfe-tenant.result }}
          PUSH_MFE_USERS_RESULT: ${{ needs.push-mfe-users.result }}
        run: |
          echo "## ðŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Version info
          echo "### ðŸ·ï¸ Version" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| SemVer | \`${{ needs.build-test.outputs.semver }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Change detection results
          echo "### ðŸ” Change Detection" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Changed | Build Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|--------------|" >> $GITHUB_STEP_SUMMARY

          # Shell status
          if [ "$SHELL_CHANGED" == "true" ]; then
            if [ "$PUSH_SHELL_RESULT" == "success" ]; then
              echo "| Shell | âœ… Yes | âœ… Built |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Shell | âœ… Yes | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Shell | â­ï¸ No | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          # MFE Tenant status
          if [ "$MFE_TENANT_CHANGED" == "true" ]; then
            if [ "$PUSH_MFE_TENANT_RESULT" == "success" ]; then
              echo "| MFE Tenant | âœ… Yes | âœ… Built |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| MFE Tenant | âœ… Yes | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| MFE Tenant | â­ï¸ No | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          # MFE Users status
          if [ "$MFE_USERS_CHANGED" == "true" ]; then
            if [ "$PUSH_MFE_USERS_RESULT" == "success" ]; then
              echo "| MFE Users | âœ… Yes | âœ… Built |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| MFE Users | âœ… Yes | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| MFE Users | â­ï¸ No | â­ï¸ Skipped |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Docker images section
          echo "### ðŸ³ Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Image | Tag |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Shell | \`ghcr.io/${{ github.repository_owner }}/smart-management-ui/shell\` | \`${{ needs.build-test.outputs.semver }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| MFE Tenant | \`ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-tenant\` | \`${{ needs.build-test.outputs.semver }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| MFE Users | \`ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-users\` | \`${{ needs.build-test.outputs.semver }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Pull commands (only for rebuilt images)
          echo "### ðŸ“¥ Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Click to expand pull commands</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          if [ "$SHELL_CHANGED" == "true" ]; then
            echo "docker pull ghcr.io/${{ github.repository_owner }}/smart-management-ui/shell:${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "$MFE_TENANT_CHANGED" == "true" ]; then
            echo "docker pull ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-tenant:${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "$MFE_USERS_CHANGED" == "true" ]; then
            echo "docker pull ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-users:${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Deployment section
          echo "### ðŸš€ Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Deploy all components using Helm" >> $GITHUB_STEP_SUMMARY
          echo "./helm/deploy.sh ${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Workflow link
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
