# =============================================================================
# Smart Management UI - Build, Test and Push to GitHub Container Registry
# =============================================================================
# This workflow builds SEPARATE Docker images for MFE architecture:
#   - ghcr.io/<owner>/smart-management-ui/shell      - Shell (host application)
#   - ghcr.io/<owner>/smart-management-ui/mfe-tenant - MFE Tenant Settings
#   - ghcr.io/<owner>/smart-management-ui/mfe-users  - MFE Users
#
# Each image is deployed independently in Kubernetes
# =============================================================================

name: CI/CD - Build, Test and Push

on:
  push:
    branches: [ main, release/*, develop ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [ main, release/*, develop, feature/*, bugfix/*, hotfix/* ]
    paths-ignore:
      - 'docs/**'
      - '*.md'

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository_owner }}/smart-management-ui

jobs:
  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build-test:
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.gitversion.outputs.semVer }}
      major: ${{ steps.gitversion.outputs.major }}
      minor: ${{ steps.gitversion.outputs.minor }}
      patch: ${{ steps.gitversion.outputs.patch }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.10.2

      - name: Display GitVersion outputs
        run: |
          echo "SemVer: ${{ steps.gitversion.outputs.semVer }}"
          echo "Major: ${{ steps.gitversion.outputs.major }}"
          echo "Minor: ${{ steps.gitversion.outputs.minor }}"
          echo "Patch: ${{ steps.gitversion.outputs.patch }}"
          echo "BranchName: ${{ steps.gitversion.outputs.branchName }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          npm ci --legacy-peer-deps || npm ci --legacy-peer-deps || npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Test
        run: npm run test --if-present -- --watch=false --browsers=ChromeHeadless
        continue-on-error: true

      - name: Build All Applications
        run: npm run build:all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Build and Push Docker Images (Shell + MFEs)
  # ---------------------------------------------------------------------------
  push-images:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: write
      packages: write
      id-token: write

    strategy:
      matrix:
        include:
          - name: shell
            dockerfile: docker/shell/Dockerfile
            image_suffix: shell
          - name: mfe-tenant
            dockerfile: docker/mfe-tenant-settings/Dockerfile
            image_suffix: mfe-tenant
          - name: mfe-users
            dockerfile: docker/mfe-users/Dockerfile
            image_suffix: mfe-users

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up QEMU (for ARM64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.image_suffix }}
          tags: |
            type=raw,value=${{ needs.build-test.outputs.semver }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-

      - name: Build and Push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,scope=${{ matrix.name }},mode=max

      - name: Output image info
        run: |
          echo "ðŸ“¦ Built and pushed: ${{ matrix.name }}"
          echo "ðŸ·ï¸  Tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/   - /'

  # ---------------------------------------------------------------------------
  # Create Release and Summary
  # ---------------------------------------------------------------------------
  release:
    needs: [build-test, push-images]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-test.outputs.semver }}
          name: v${{ needs.build-test.outputs.semver }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Deployment Summary
        run: |
          echo "ðŸŽ‰ Build and Deployment completed successfully!"
          echo ""
          echo "ðŸ·ï¸  Version: ${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "ðŸ³ Docker Images (MFE Architecture):"
          echo ""
          echo "   Shell (Host Application):"
          echo "   ghcr.io/${{ env.IMAGE_BASE }}/shell:${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "   MFE Tenant Settings:"
          echo "   ghcr.io/${{ env.IMAGE_BASE }}/mfe-tenant:${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "   MFE Users:"
          echo "   ghcr.io/${{ env.IMAGE_BASE }}/mfe-users:${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "ðŸ“‹ Deploy with Helm:"
          echo "   ./helm/deploy.sh ${{ needs.build-test.outputs.semver }}"
          echo ""
          echo "ðŸ”— Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  # ---------------------------------------------------------------------------
  # Build Summary (runs always)
  # ---------------------------------------------------------------------------
  summary:
    needs: [build-test, push-images]
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Build Summary
        run: |
          echo "## Build Results ðŸ—ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Version" >> $GITHUB_STEP_SUMMARY
          echo "- SemVer: \`${{ needs.build-test.outputs.semver }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**MFE Architecture - Separate Images:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Image | K8s Service |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Shell | \`ghcr.io/${{ github.repository_owner }}/smart-management-ui/shell\` | \`shell.smart-management.svc.cluster.local\` |" >> $GITHUB_STEP_SUMMARY
          echo "| MFE Tenant | \`ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-tenant\` | \`mfe-tenant-settings.smart-management.svc.cluster.local\` |" >> $GITHUB_STEP_SUMMARY
          echo "| MFE Users | \`ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-users\` | \`mfe-users.smart-management.svc.cluster.local\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/smart-management-ui/shell:${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-tenant:${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/smart-management-ui/mfe-users:${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Kubernetes Deployment" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Deploy all components using Helm" >> $GITHUB_STEP_SUMMARY
          echo "./helm/deploy.sh ${{ needs.build-test.outputs.semver }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
