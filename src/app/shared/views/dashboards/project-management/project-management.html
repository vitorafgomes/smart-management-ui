
  <div class="d-flex align-items-end mb-4">
    <app-page-breadcrumb title="Project Management" subTitle1="Insights" subTitle2="Dashboards"/>

    <div class="ms-auto d-none d-sm-flex align-items-center">
      <div class="d-flex align-items-center">
        <div class="d-inline-flex flex-column justify-content-center me-2">
                                    <span class="fw-500 fs-xs d-block">
                                        <small>COMPLETION RATE</small>
                                    </span>
          <span class="fw-500 fs-xl d-flex align-items-center text-success"> 80% <svg
            class="sa-icon sa-bold sa-icon-success ms-1">
                                            <use href="/assets/img/sprite.svg#trending-up"></use>
                                        </svg>
                                    </span>
        </div>
      </div>
      <div
        class="d-flex align-items-center border-faded border-dashed border-top-0 border-bottom-0 border-end-0 ms-3 ps-3">
        <div class="d-inline-flex flex-column justify-content-center me-2">
                                    <span class="fw-500 fs-xs d-block">
                                        <small>TASKS DUE TODAY</small>
                                    </span>
          <span class="fw-500 fs-xl d-flex align-items-center text-danger"> 12 <svg
            class="sa-icon sa-bold ms-1 sa-icon-danger">
                                            <use href="/assets/img/sprite.svg#alert-circle"></use>
                                        </svg>
                                    </span>
        </div>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="row sortable-off">
      @for (item of projectStatisticsData; track $index) {
        <div class="col-md-6 col-lg-3 col-xl-3">
          <app-project-statistic-widget [item]="item"/>
        </div>
      }
    </div>

    <div class="row">

      <div class="col-xl-12">
        <app-development-phases/>
      </div>

      <div class="col-xl-8">
        <app-project-progress/>
      </div>
      <div class="col-xl-4">
        <app-task-status/>

      </div>
    </div>

    <div class="row">
      <div class="col-xl-4">
        <app-team-performance/>
      </div>
      <div class="col-xl-8">
        <app-weekly-activity/>
      </div>
    </div>

    <div class="row">
      <div class="col-xl-6">
        <app-team-workload/>
      </div>

      <div class="col-xl-6">
        <app-project-timeline/>
      </div>
    </div>

  </div>
