<div class="main-content layout-trimmed profile-page position-relative">
  <div class="profile-page-header-underlay bg-info-gradient bg-info-500"></div>

  <div class="container-xl position-relative">
    <!-- Loading State -->
    @if (currentUserStore.isLoading()) {
      <div class="d-flex justify-content-center align-items-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    } @else if (currentUserStore.error()) {
      <!-- Error State -->
      <div class="alert alert-danger m-4" role="alert">
        <h5 class="alert-heading">Error loading profile</h5>
        <p class="mb-0">{{ currentUserStore.error() }}</p>
      </div>
    } @else {
      <!-- Profile Content -->
      <div class="profile-page-header rounded-3 body-bg shadow-3 mb-4">
        <app-profile-info/>

        <div class="profile-page-nav border-top">
          <ul [(activeId)]="activeId" ngbNav #nav="ngbNav" class="nav nav-tabs-clean">
            <li ngbNavItem="about">
              <a ngbNavLink>
                <svg class="sa-icon me-2">
                  <use href="/assets/icons/sprite.svg#user"></use>
                </svg>
                About
              </a>
              <ng-template ngbNavContent>
                <app-about/>
              </ng-template>
            </li>
          </ul>
        </div>
      </div>

      <div class="tab-content" [ngbNavOutlet]="nav">
      </div>
    }
  </div>
</div>
