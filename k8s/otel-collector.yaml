apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  collector.yaml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:12347
            cors:
              allowed_origins:
                - "https://vitorafgomes.net"
                - "https://www.vitorafgomes.net"
                - "https://*.vitorafgomes.net"
                - "http://localhost:4200"
              allowed_headers:
                - "*"
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      batch:
        timeout: 10s
        send_batch_size: 100

    exporters:
      # Exportar logs para Loki via otlphttp
      otlphttp/loki:
        endpoint: http://loki.monitoring.svc.cluster.local:3100/otlp
        tls:
          insecure: true

      # Exportar traces para Tempo
      otlp/tempo:
        endpoint: tempo.monitoring.svc.cluster.local:4317
        tls:
          insecure: true

      # Debug para visualizar dados (pode remover em produção)
      debug:
        verbosity: detailed

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlphttp/loki]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug, otlp/tempo]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        args:
          - "--config=/etc/otel/collector.yaml"
        ports:
        - containerPort: 12347
          name: otlp-http
          protocol: TCP
        - containerPort: 4317
          name: otlp-grpc
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/otel
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  type: ClusterIP
  ports:
  - port: 12347
    targetPort: 12347
    protocol: TCP
    name: otlp-http
  - port: 4317
    targetPort: 4317
    protocol: TCP
    name: otlp-grpc
  selector:
    app: otel-collector
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otel-collector-faro
  namespace: monitoring
  annotations:
    # Traefik annotations para CORS
    traefik.ingress.kubernetes.io/router.middlewares: monitoring-cors@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: faro.vitorafgomes.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: otel-collector
            port:
              number: 12347
