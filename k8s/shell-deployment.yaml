apiVersion: apps/v1
kind: Deployment
metadata:
  name: shell
  namespace: smart-management-ui
  labels:
    app: smart-management-ui
    component: shell
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-management-ui
      component: shell
  template:
    metadata:
      labels:
        app: smart-management-ui
        component: shell
    spec:
      containers:
        - name: shell
          image: ${REGISTRY}/smart-management-ui/shell:${TAG:-latest}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: false
            readOnlyRootFilesystem: false
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: shell
  namespace: smart-management-ui
  labels:
    app: smart-management-ui
    component: shell
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: smart-management-ui
    component: shell
