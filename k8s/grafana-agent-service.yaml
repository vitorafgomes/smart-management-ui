apiVersion: v1
kind: Service
metadata:
  name: grafana-agent
  namespace: monitoring
  labels:
    app: grafana-agent
spec:
  type: ClusterIP
  ports:
  - port: 12345
    targetPort: 12345
    protocol: TCP
    name: http-metrics
  - port: 12347
    targetPort: 12347
    protocol: TCP
    name: faro-receiver
  - port: 4317
    targetPort: 4317
    protocol: TCP
    name: otlp-grpc
  - port: 4318
    targetPort: 4318
    protocol: TCP
    name: otlp-http
  selector:
    app: grafana-agent
---
# Ingress para expor o Faro Receiver publicamente
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-agent-faro
  namespace: monitoring
  annotations:
    # Ajuste para o seu Ingress Controller
    kubernetes.io/ingress.class: nginx
    # Habilitar CORS no Ingress
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"  # Em produção, especifique domínios
    nginx.ingress.kubernetes.io/cors-allow-methods: "POST, GET, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    # Certificado SSL (se tiver cert-manager)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # Se tiver TLS configurado:
  # tls:
  # - hosts:
  #   - faro.seu-dominio.com
  #   secretName: faro-tls
  rules:
  - host: faro.vitorafgomes.net  # Endpoint do Faro
    http:
      paths:
      - path: /collect
        pathType: Prefix
        backend:
          service:
            name: grafana-agent
            port:
              number: 12347