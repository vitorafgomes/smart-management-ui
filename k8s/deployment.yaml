# =============================================================================
# Smart Management UI - Deployment
# =============================================================================
# Unified deployment containing Shell + All MFEs
# Configuration is loaded from ConfigMap
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-management-ui
  namespace: smart-management
  labels:
    app: smart-management-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smart-management-ui
  template:
    metadata:
      labels:
        app: smart-management-ui
        component: frontend
      annotations:
        # Force pod restart when ConfigMap changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      containers:
        - name: smart-management-ui
          image: ghcr.io/vitorafgomes/smart-management-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            # Mount ConfigMap as config.json
            - name: app-config
              mountPath: /usr/share/nginx/html/assets/config/config.json
              subPath: config.json
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
      volumes:
        - name: app-config
          configMap:
            name: smart-management-ui-config
      # For ARM64 Raspberry Pi
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
        - key: "arm"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
