# =============================================================================
# Smart Management UI - ConfigMap
# =============================================================================
# This ConfigMap contains the runtime configuration for the Angular application
# It will be mounted as /usr/share/nginx/html/assets/config/config.json
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: smart-management-ui-config
  namespace: smart-management
  labels:
    app: smart-management-ui
    component: config
data:
  config.json: |
    {
      "apiUrl": "https://api.vitorafgomes.net/identity-tenant",
      "keycloak": {
        "url": "https://keycloak.vitorafgomes.net",
        "realm": "smart-management",
        "clientId": "smart-management-ui"
      },
      "features": {
        "enableAuditLogs": true,
        "enableMultiTenant": true,
        "enableAdvancedFilters": true,
        "enableRealTimeNotifications": true
      },
      "app": {
        "name": "Smart Management",
        "version": "1.0.0",
        "defaultLanguage": "en-US",
        "supportedLanguages": ["en-US", "pt-BR", "es-ES"],
        "defaultCurrency": "USD",
        "defaultTimezone": "America/New_York"
      },
      "logging": {
        "level": "error",
        "enableConsole": false,
        "enableRemote": true
      },
      "external": {
        "faroUrl": "https://faro.vitorafgomes.net/v1/traces",
        "analyticsEnabled": true
      },
      "mfe": {
        "tenantSettings": {
          "remoteEntry": "/mfe-tenant/remoteEntry.js",
          "exposedModule": "./TenantSettingsModule"
        },
        "users": {
          "remoteEntry": "/mfe-users/remoteEntry.js",
          "exposedModule": "./UsersModule"
        }
      }
    }
