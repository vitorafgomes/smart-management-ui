apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-config
  namespace: monitoring
data:
  config.river: |
    // Receber dados do Faro Web SDK via OTLP
    otelcol.receiver.otlp "faro" {
      http {
        endpoint = "0.0.0.0:12347"

        cors {
          allowed_origins = [
            "https://vitorafgomes.net",
            "https://www.vitorafgomes.net",
            "https://*.vitorafgomes.net",
            "http://localhost:4200",
          ]
          allowed_headers = ["*"]
        }
      }

      grpc {
        endpoint = "0.0.0.0:4317"
      }

      output {
        logs    = [otelcol.processor.batch.default.input]
        traces  = [otelcol.processor.batch.default.input]
        metrics = [otelcol.processor.batch.default.input]
      }
    }

    // Processor para agrupar dados em lotes
    otelcol.processor.batch "default" {
      timeout          = "5s"
      send_batch_size  = 100

      output {
        logs    = [otelcol.exporter.loki.default.input]
        traces  = [otelcol.exporter.otlp.tempo.input]
      }
    }

    // Exportar logs para Loki
    otelcol.exporter.loki "default" {
      forward_to = [loki.write.default.receiver]
    }

    loki.write "default" {
      endpoint {
        url = "http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push"
      }
    }

    // Exportar traces para Tempo
    otelcol.exporter.otlp "tempo" {
      client {
        endpoint = "tempo.monitoring.svc.cluster.local:4317"

        tls {
          insecure = true
        }
      }
    }