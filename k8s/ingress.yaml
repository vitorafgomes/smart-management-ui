apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-management-ui-ingress
  namespace: smart-management-ui
  labels:
    app: smart-management-ui
  annotations:
    # Nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    # Rate Limiting (optional)
    # nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - smart-management.example.com
      secretName: smart-management-tls
  rules:
    - host: smart-management.example.com
      http:
        paths:
          # Shell (main application)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shell
                port:
                  number: 80
          # MFE Tenant Settings (for federation remoteEntry)
          - path: /mfe-tenant
            pathType: Prefix
            backend:
              service:
                name: mfe-tenant-settings
                port:
                  number: 80
          # MFE Users (for federation remoteEntry)
          - path: /mfe-users
            pathType: Prefix
            backend:
              service:
                name: mfe-users
                port:
                  number: 80
